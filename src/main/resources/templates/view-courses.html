<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>All Courses</title>
</head>
<body>
    <h1>All Courses</h1>
    <ul>
        <li th:each="course : ${courses}">
            <a th:href="@{/courses/view/{id}(id=${course.id})}">[[${course.title}]]</a>
        </li>
    </ul>
</body>
</html>
