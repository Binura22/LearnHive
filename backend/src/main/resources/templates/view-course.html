<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${course.title}">Course Title</title>
</head>
<body>
    <h1 th:text="${course.title}">Course Title</h1>
    <p th:text="${course.description}">Course Description</p>

    <h2>Modules</h2>
    <ul>
        <li th:each="module : ${course.modules}">
            <strong th:text="${module.title}">Module Title</strong>: 
            <a th:href="${module.videoUrl}" th:text="${module.videoUrl}">Video URL</a>
        </li>
    </ul>

    <a href="/courses/view-all">Back to Courses</a>
</body>
</html>
